
<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="PyCon India, the premier conference in India on using and developing the Python programming language is conducted annually by the Python developer community and it attracts the best Python programmers from across the country and abroad.">
  <meta name="keywords" content="PyCon India, PyCon, Conference" />
  <title>PyCon India 2019 in Chennai</title>
  <link href="https://fonts.googleapis.com/css?family=Felipa|Roboto:400,700" rel="stylesheet">
  <style>
    html {
      font-size: 62.5%;
    }
    body {
      background: #000022;
      height: 98vh;
      font-family: 'Roboto', sans-serif;
      border-top: 2vh solid #3023AE;
      border-bottom: none;
      margin: 0;
    }
    a,
    a:link,
    a:visited,
    a:hover,
    a:active {
      color: white;
    }
    .border-bottom {
      border-top: 2vh solid #3023AE;
      position: fixed;
      bottom: 0;
      width: 100vw;
    }
    .announcement::before {
      content: "";
      width: 100vh;
      height: 100vh;
      position: absolute;
      background: linear-gradient(0deg, #3023AE11 0%, #F091 100%);
      left: -10%;
      top: -10%;
      animation: morph 5s linear infinite alternate;
      z-index: 1;
      will-change: border-radius, transform;
      transform-origin: 5% 55%;
    }
    .announcement {
      min-height: 100%;
      margin: 0 auto;
      padding: 0 10%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-left: 2vh solid #3023AE;
      border-right: 2vh solid #3023AE;
    }
    .announcement-title, .announcement-desc {
      padding: 20% 2%;
    }
    .announcement-title {
      flex: 30%;
      text-align: right;
      display: flex;
      flex-direction: column;
      font-size: 4.8rem;
      font-weight: 700;
      text-shadow: #fff5 0 3px 25px;
    }
    .announcement-title__greeting {
      color: #689af8;
      font-size: 2.4rem;
      margin-bottom: 2rem;
      font-family: 'Felipa', cursive;
      font-weight: 100;
    }
    .announcement-title__suspense::after {
      content: ' \25CF';
      font-size: 2rem;
    }
    .announcement-desc {
      flex: 40%;
      font-size: 2rem;
      color: #888;
      line-height: 1.75rem;
    }
    .venue {
      color: #689af8;
      /* font-size: 2.5rem; */
      margin-bottom: 2rem;
      font-weight: 100;
    }
    .emphasis {
      color: rgba(255, 255, 255, 0.8);
    }
    p {
      margin: 2rem 0;
    }
    .cube {
      position: absolute;
      top: -150px;
      right: 150px;
      width: 200px;
      height: 200px;
      background: linear-gradient(0deg, #3023AE 0%, #F09 100%);
      box-shadow: #3023AE88 7px 7px 16px;
      animation: grow 10s infinite linear;
      will-change: transform;
    }
    @keyframes grow {
      0% {
        transform: rotate(45deg) scale(1);
      }
      50% {
        transform: rotate(45deg) scale(1.3);
      }
      100% {
        transform: rotate(45deg) scale(1);
      }
    }
    @keyframes morph {
      0% {
        border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%;
      }
      100% {
        border-radius: 40% 60%;
      }
    }
    @media screen and (max-width: 980px) {
      .cube {
        display: none;
      }
      .announcement::before {
        width: 70vw;
        height: 50vh;
      }
      .announcement {
        display: block;
        padding-bottom: 10%;
      } 
      .announcement-title {
        padding-bottom: 0;
        padding-top: 10%;
        text-align: left;
        flex: none;
      }
      .announcement-desc {
        padding-top: 3%;
        padding-bottom: 0;
        flex: none;
      }
    }
    @media screen and (max-width: 480px) {
      .announcement::before {
        width: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="announcement emphasis">
    <div class="announcement-title">
      <span class="announcement-title__greeting">Fellow Pythonistas,</span>
      PyCon India 2019
      <span class="announcement-title__suspense">is here</span>
    </div>
    <div class="announcement-desc">
      <p>
        India's premier conference on using and developing the Python programming language
        is back.
      </p>
      <p>
        This year's edition of PyCon India will be held at <span class="emphasis">Chennai</span>.
      </p>
      <p class="venue">
        Stay tuned for further updates.
      </p>
      <p>
        Follow us on <a href="https://twitter.com/pyconindia" target="_blank">Twitter</a>.
      </p>
    </div>
  </div>

  <div class="border-bottom"></div>
</body>
</html>
